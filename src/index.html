<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <h1 class="title">Leaderboard</h1>

    <section class="home-page" id="home-page">
        <div class="scores-container" id="scores-container">
            <div class="refresh-btn">
                <h3>Recent scores</h3>
                <div class="score-lists">
                    <ul id="score-list-elem"></ul>
                </div>
                <button type="submit" class="scores-btn">Refresh</button>
            </div>
        </div>
        <div class="input-container">
            <h3>Add your score</h3>
            <form action="" id="form">
                <input type="text" name="name" id="name" placeholder="Your name">
                <input type="text" name="score" id="score" placeholder="Your score">
                <input type="submit" value="Submit">
            </form>
            
        </div>
    </section>
</body>
</html>
